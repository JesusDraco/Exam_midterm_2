<!DOCTYPE html>
<html>

<head>
    <title>Superhero Pedia</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="titulo">
    <h1>Superhero - Pedia</h1>
    </div>
    <div id="search" class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar superhéroe...">
        <button onclick="searchHero()" class="search-button">Buscar</button>
    </div>
    
    <hr>
    <hr>
    <hr>

    <div id="heroInfo">
        <!-- La información del superhéroe se mostrará aquí -->
    </div>

    <div id="powerStats">
        <!-- Las estadísticas de poder se mostrarán aquí -->
    </div>
<hr>
    <div id="appearance">
        <!-- La apariencia se mostrará aquí -->
    </div>
<hr>
    <div id="biography">
        <!-- La biografía se mostrará aquí -->
    </div>
<hr>
    <div id="connections">
        <!-- Las conexiones se mostrarán aquí -->
    </div>
<hr id="invisible">
    <div id="work">
        <!-- La información de trabajo se mostrará aquí -->
    </div>

<hr id="invisible">

    <button class="custom-button" onclick="previousHero()"><strong>Anterior</strong></button>
    <button class="custom-button" onclick="nextHero()"><strong>Siguiente</strong></button>
    
    

<script src="hero.js"></script>

</body>

</html>
